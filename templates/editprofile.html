<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/css/fordynamic.css" />
    {% include 'favi.html' %}

    <style>
      body {
        background-color: #F6FEF9;
      }
      .form-container {
        max-width: 800px;
        margin-top: 80px;
        padding: 30px;
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        border-radius: 10px;
      }
      .auth-btn {
        background-color: #83C441;
        color: #F6FEF9;
        border: none;
        padding: 10px 24px;
        font-weight: 600;
        font-size: 16px;
        border-radius: 6px;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      .auth-btn:hover {
        background-color: #003023;
        color: #F6FEF9;
      }
      .auth-heading {
        color: #83C441;
        font-weight: 700;
        margin-bottom: 1rem;
        text-align: center;
      }
      label {
        color: #003023;
        font-weight: 500;
      }
      input::placeholder {
        color: #888;
      }
      input:focus {
        border-color: #83C441;
        box-shadow: 0 0 0 2px rgba(131, 196, 65, 0.2);
      }
      a {
        color: #83C441;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        color: #003023;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>

    {% include 'alert.html' %}

    <div class="container py-5">
      <div class="d-flex justify-content-center">
        <div class="form-container">
          <h3 class="text-center mb-4 auth-heading">Edit Profile</h3>

          <form method="POST" action="/edit-profile/">
            {% csrf_token %}

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstname" class="form-label fw-semibold">First Name</label>
                <input type="text" class="form-control form-control-lg rounded-3" id="firstname" name="firstname" value="{{ user.first_name }}" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastname" class="form-label fw-semibold">Last Name</label>
                <input type="text" class="form-control form-control-lg rounded-3" id="lastname" name="lastname" value="{{ user.last_name }}" required />
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username</label>
              <input type="text" class="form-control form-control-lg rounded-3" id="username" name="username" value="{{ user.username }}" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control form-control-lg rounded-3" id="email" name="email" value="{{ user.email }}" required />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label fw-semibold">Phone Number</label>
              <input type="text" class="form-control form-control-lg rounded-3" id="phone" name="phone" value="{{ user.userprofile.phone }}" required />
            </div>

            <div class="text-center my-3">
              If you want to change password <a href="{% url 'password_reset' %}">click here!</a>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn auth-btn btn-lg ">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/message.js"></script>
  </body>
</html>
