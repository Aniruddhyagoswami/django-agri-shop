<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/fordynamic.css" />
    {% include 'favi.html' %}

    <style>
      body {
        background-color: #F6FEF9;
      }
      .form-container {
        max-width: 450px;
        margin-top: 80px;
        padding: 30px;
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        border-radius: 10px;
      }
      .auth-btn {
        background-color: #83C441;
        color: #F6FEF9;
        border: none;
        padding: 10px 24px;
        font-weight: 600;
        font-size: 16px;
        border-radius: 6px;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      .auth-btn:hover {
        background-color: #003023;
        color: #F6FEF9;
      }
      .auth-heading {
        color: #83C441;
        font-weight: 700;
        margin-bottom: 1rem;
        text-align: center;
      }
      label {
        color: #003023;
        font-weight: 500;
      }
      input::placeholder {
        color: #888;
      }
      input:focus {
        border-color: #83C441;
        box-shadow: 0 0 0 2px rgba(131, 196, 65, 0.2);
      }
      a {
        color: #83C441;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        color: #003023;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    {% include '../alert.html' %}

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="form-container">
        <h3 class="text-center mb-4 auth-heading">Sign In</h3>
        <form method="POST" action="/signin/">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
              placeholder="Enter your full name"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn auth-btn">Sign In</button>
          </div>
        </form>

        
        <div class="text-center my-3">
          If you want to change password <a href="{% url 'password_reset' %}" class="text-decoration-none">click here!</a>
        </div>
        <div class="mt-3 text-center">
          Don't have an account?
          <a href="/signup/" class="text-decoration-none">Sign up here</a>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script src="/static/js/message.js"></script>
  </body>
</html>
