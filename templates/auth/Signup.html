<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Signup</title>
    <link rel="stylesheet" href="/static/css/fordynamic.css" />
    {% include 'favi.html' %}

    <style>
      body {
        background-color: #F6FEF9;
      }
      .form-container {
        max-width: 800px;
        margin-top: 80px;
        padding: 30px;
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        border-radius: 10px;
      }
      .auth-btn {
        background-color: #83C441;
        color: #F6FEF9;
        border: none;
        padding: 10px 24px;
        font-weight: 600;
        font-size: 16px;
        border-radius: 6px;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      .auth-btn:hover {
        background-color: #003023;
        color: #F6FEF9;
      }
      .auth-heading {
        color: #83C441;
        font-weight: 700;
        margin-bottom: 1rem;
        text-align: center;
        font-size: 1.8rem;
      }
      label {
        color: #003023;
        font-weight: 500;
      }
      input {
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 10px;
      }
      input::placeholder {
        color: #888;
      }
      input:focus {
        border-color: #83C441;
        box-shadow: 0 0 0 2px rgba(131, 196, 65, 0.15);
      }
      a {
        color: #83C441;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        color: #003023;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>

    {% include '../alert.html' %}

    <div class="container py-5">
      <div class="d-flex justify-content-center">
        <div class="form-container" >
          <h3 class="text-center mb-4 fw-bold auth-heading">Create Account</h3>

          <form method="POST" action="/signup/">
            {% csrf_token %}

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstname" class="form-label fw-semibold">First Name</label>
                <input
                  type="text"
                  class="form-control form-control-lg rounded-3"
                  id="firstname"
                  name="firstname"
                  required
                  placeholder="Enter your first name"
                />
              </div>

              <div class="col-md-6 mb-3">
                <label for="lastname" class="form-label fw-semibold">Last Name</label>
                <input
                  type="text"
                  class="form-control form-control-lg rounded-3"
                  id="lastname"
                  name="lastname"
                  required
                  placeholder="Enter your last name"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username</label>
              <input
                type="text"
                class="form-control form-control-lg rounded-3"
                id="username"
                name="username"
                required
                placeholder="Choose a username"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <input
                type="email"
                class="form-control form-control-lg rounded-3"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="password1" class="form-label fw-semibold">Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg rounded-3"
                  id="password1"
                  name="password1"
                  required
                  placeholder="Create a password"
                />
              </div>

              <div class="col-md-6 mb-3">
                <label for="password2" class="form-label fw-semibold">Re-enter Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg rounded-3"
                  id="password2"
                  name="password2"
                  required
                  placeholder="Repeat the password"
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="phone" class="form-label fw-semibold">Phone Number</label>
              <input
                type="text"
                class="form-control form-control-lg rounded-3"
                id="phone"
                name="phone"
                required
                placeholder="Enter your phone number"
              />
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn auth-btn btn-lg rounded-3">Sign Up</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <span class="text-muted">Already have an account?</span>
            <a href="/signin/" class="text-decoration-none fw-semibold ms-1">Sign In</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="/static/js/message.js"></script>
  </body>
</html>
