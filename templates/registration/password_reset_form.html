<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% include 'favi.html' %}
  <style>
    body {
  background-color: #F6FEF9;
  }

  .card {
    background-color: #ffffff;
    border: 2px solid #83C441;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 400px;
    margin: 100px auto;
    text-align: center;
  }

  .card h3 {
    color: #003023;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .card p {
    color: #555;
    font-size: 14px;
    margin-bottom: 20px;
  }

  label {
    color: #003023;
    font-weight: 500;
    float: left;
    margin-bottom: 5px;
  }

  input[type="email"] {
    width: 100%;
    padding: 8px 12px;
    border: 1.5px solid #A3D06B;
    border-radius: 6px;
    margin-bottom: 20px;
  }

  button[type="submit"] {
    background-color: #83C441;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-weight: 600;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #6DBF6B;
  }

  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 420px;">
    <h3 class="text-center mb-3">Forgot Password</h3>
    <p class="text-muted text-center">Enter your email to receive a reset link.</p>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>
      <button type="submit" class="btn w-100">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
