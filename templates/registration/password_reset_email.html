<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    {% include 'favi.html' %}
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
      }
      .email-wrapper {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 30px;
        max-width: 600px;
        margin: auto;
      }
      .btn {
        display: inline-block;
        padding: 12px 20px;
        margin-top: 20px;
        color: #fff;
        background-color: #0d6efd;
        text-decoration: none;
        border-radius: 4px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="email-wrapper">
      <h2>Hello {{ user.get_username }},</h2>
      <p>You (or someone else) requested a password reset for your account on <strong>Your Website</strong>.</p>
      <p>To reset your password, click the button below:</p>
      <p>
        <a class="btn btn-success text-white" href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="color: white;">
          Reset Password
        </a>
      </p>
      <p>If you didn't request this, please ignore this email.</p>
      <div class="footer">
        &copy; Your Company. All rights reserved.
      </div>
    </div>
  </body>
</html>
